{% extends "nav.html" %}
{% block title %}
Create Folder
{% endblock %}

{% block extraHead %}
<link href="https://mbraak.github.io/jqTree/jqtree.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container">
    <div class="header">
        <h3 class="text-muted">Folder Creation</h3>
    </div>
    <hr/>
    <div>
        <div id="fileList"></div>
        Parent Directory Id: <input type="number" name="gallery_dir_id" readonly/><br />
        File Location: <input type="text" name="gallery_dir_name" /><br />
        <input type="submit" value="Create Directory" class="span2" id="mkdir"><br />
        </div>
    </div>
</div>

<div class="modal fade" id="descriptions" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Enter descriptions for the folders</h4>
                <p class="text-muted">(Submits automatically)</p>
            </div>
            <div class="modal-body">
                <div class='form-group'>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extraFooter %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqtree/1.3.5/tree.jquery.min.js"></script>
<script>
    $(function() {
        populateDirTree();
        document.getElementById("mkdir").onclick = createDirectory;
    });
</script>
{% endblock %}
