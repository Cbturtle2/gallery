<!doctype html>
<html>
    <head>
    </head>
    <body>
        {% if display_parent %}
            <a href="/view/dir/{{ directory.parent.id }}">Parent directory</a>
        {% endif %}
	<h1>View Directory {{directory.name}}</h1>
        {% set directories = children['directories'] %}
        {% set files = children['files'] %}
        <h2>Subdirectories:</h2>
        {% for dir in directories %}
            <a href="/view/dir/{{ dir }}">{{ dir }}</a>
        {% endfor %}

        <h2>Files:</h2>
        {% for file in files %}
            <a href="/view/file/{{ file }}"><img src="/api/thumbnail/get/{{ file }}"></a>
        {% endfor %}
    </body>
</html>
